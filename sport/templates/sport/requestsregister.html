{% extends "sport/base.html" %}

{% block head %}
<script>
	function Accept(user_id) {
		console.log('Accept' + user_id);
	}
	function Decline(user_id) {
		console.log('Decline' + user_id);
	}
</script>
{% endblock %}

{% block content %}
{% for user in users %}
<li>
	{{ user.username }}
</li>
<div role="button" onclick="Accept({{ user.id }})" class="button tiny">Accept</div>
<div role="button" onclick="Decline({{ user.id }})" class="button tiny">Decline</div>

{% endfor %}
{% endblock %}
