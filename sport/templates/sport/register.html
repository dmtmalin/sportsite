{% extends "sport/base.html" %}

{% block content %}

<h1>Register</h1>

{% if registered %}
<strong> Thank you for registering</strong>
{% else %}
<form id="user_form" method="post" action="/sport/register/" enctype="multipart/form-data"> 
	{% csrf_token %}

	{{ user_form.as_p }}

	<div role="button" class="button login" onclick="document.forms['user_form'].submit();">Ok</div>
</form>
{% endif %}

{% endblock %}
