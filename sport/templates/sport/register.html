{% extends "sport/base.html" %}

{% block content %}

<h1>Register</h1>

{% if registered %}
<strong> Thank you for registering</strong>
<a href="/sport">Return to homepage</a> <br/>
{% else %}
<form id="user_form" method="post" action="/sport/register/" enctype="multipart/form-data"> 
	{% csrf_token %}

	{{ user_form.as_p }}

	<input type="submit" name="submit" value="Register"/>
</form>
{% endif %}

{% endblock %}
